[tox]
envlist = py311, py312

[testenv]
deps = 
    pytest
    scikit-learn
    joblib

    # Install the package in editable mode
    -e .
commands = 
    pytest tests/  # Run test cases

[testenv:lint]
deps = flake8
commands = flake8 ml_model tests

[testenv:format]
deps =
    black
    isort
commands =
    black ml_model tests
    isort ml_model tests

[flake8]
max-line-length = 120

[testenv:deploy]
deps =
    scikit-learn
    joblib
commands =
    python deploy.py  # Deploy model
 
